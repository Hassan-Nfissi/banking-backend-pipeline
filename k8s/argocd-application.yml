apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banking-backend
  namespace: argocd  # ArgoCD namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/banking-backend-pipeline.git  # Update with your repo URL
    targetRevision: gitops  # GitOps branch name
    path: k8s  # Path to manifests in the GitOps branch
    
  destination:
    server: https://kubernetes.default.svc
    namespace: banking
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

