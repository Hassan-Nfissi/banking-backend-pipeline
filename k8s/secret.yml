apiVersion: v1
kind: Secret
metadata:
  name: banking-secrets
  namespace: banking
type: Opaque
stringData:
  db-password: "root"  # Change this to use a secure password
  db-username: "root"
  db-name: "banking_db"

---
# Note: In production, use sealed-secrets, external-secrets, or Vault
# This is a basic example. For production:
# 1. Use kubectl create secret generic banking-secrets --from-literal=db-password=<password>
# 2. Or use Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# 3. Or use External Secrets Operator: https://external-secrets.io/

